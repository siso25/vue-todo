<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo App</title>
</head>

<body>
  <div id="todo-app">
    <h1>Todo App</h1>

    <div class="new-todo">
      <form class="add-form" @submit.prevent="addTodo">
        <input type="text" ref="newText">
        <button type="submit">追加する</button>
      </form>
    </div>

    <div class="todo-list">
      <table>
        <tr v-for="todo in todos" :key="todo.id">
          <td v-if="todo.isEditing">
            <input type="text" id="edit-todo" @blur="updateTodo(todo)" v-model="todo.text">
          </td>
          <td v-else @click="editTodo(todo)">
            {{ todo.text }}
          </td>
          <td>
            <button @click="deleteTodo(todo)">削除</button>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./main.js"></script>
</body>

</html>
